{% extends "base.html" %}

{% block title %}Login - Land Valuation System{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 2.5rem;">
        <i class="fas fa-sign-in-alt" style="font-size: 4rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
        <h2 style="margin-top: 1.5rem;">Welcome Back</h2>
        <p style="color: #666; font-size: 1.1rem;">Login to access your dashboard</p>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <p style="margin-top: 1.5rem; text-align: center; color: #666;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary); font-weight: 700; text-decoration: none;">Register here</a>
        </p>
    </form>
</div>
{% endblock %}
