{% extends "base.html" %}

{% block title %}Register - Land Valuation System{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 2.5rem;">
        <i class="fas fa-user-plus" style="font-size: 4rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
        <h2 style="margin-top: 1.5rem;">Create Your Account</h2>
        <p style="color: #666; font-size: 1.1rem;">Join us to start managing valuations</p>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Min 6 characters">
        </div>
        <button type="submit" class="btn btn-success" style="width: 100%;">
            <i class="fas fa-check-circle"></i> Create Account
        </button>
        <p style="margin-top: 1.5rem; text-align: center; color: #666;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary); font-weight: 700; text-decoration: none;">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
